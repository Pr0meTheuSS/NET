<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Form</title>
</head>
<body>
    <h1>Thymeleaf Form</h1>
    
    <form th:action="@{'/my-page'}" method="get">
        <label for="searchTerm">Enter search term:</label>
        <input type="text" id="searchTerm" name="searchTerm" th:field="*{searchTerm.locationName}">
        <button type="submit">Find</button>
    </form>
</body>
</html>
